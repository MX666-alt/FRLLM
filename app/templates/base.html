<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Immobilien-Dokument-RAG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    {% block styles %}{% endblock %}
    <script>
    // Authentication check function
    function checkAuthentication() {
        // Skip auth check for login page
        if (window.location.pathname === '/login') {
            return;
        }
        
        // Get token from localStorage or cookie
        let token = localStorage.getItem('access_token');
        if (!token) {
            // Try to get from cookie as fallback
            const tokenCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('access_token='));
            if (tokenCookie) {
                token = tokenCookie.split('=')[1];
            }
        }
        
        // If no token found, redirect to login
        if (!token) {
            console.warn("No authentication token found, redirecting to login");
            window.location.href = '/login';
            return;
        }
        
        // Store token in localStorage in case it was only in cookie
        localStorage.setItem('access_token', token);
        
        console.log("Authentication token found");
    }
    
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', checkAuthentication);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Immobilien-Dokument-RAG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/documents">Dokumente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/indexed-documents">Indizierte Dokumente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Suche</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Immobilien-Dokument-RAG</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
